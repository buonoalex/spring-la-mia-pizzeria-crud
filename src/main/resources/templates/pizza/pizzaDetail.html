<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>PizzaBoys:pizzaDetails</title>
</head>
<body>
<main>
    <!-- Attributi: pizza(Pizza) -->
    <div class="container">
        <h1 th:text="${pizza.name}"></h1>
        <h2 th:text="${pizza.price}"></h2>
        <hr>
        <p>Description: <span th:text="${pizza.description}"></span></p>
        <p>Picture: <span th:text="${pizza.pictureUrl}"></span></p>
        <div class="mt-3">
            <a th:href="@{/home/pizzaList}" class="btn btn-primary">Back to pizza list</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</main>

</body>
</html>
